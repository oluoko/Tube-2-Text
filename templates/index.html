<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tube 2 Text</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <nav class="bg-black p-4 text-white flex items-center justify-between">
      <h1 class="text-xl md:text-3xl font-black">
        Tube <span class="text-red-700">2</span> Text
      </h1>

      <div class="gap-x-2 md:gap-x-4 flex items-center">
        <a
          href="generated-blogs.html"
          class="text-white hover:text-red-700 transition-colors"
          ><i class="fa-brands fa-blogger mr-1"></i> All Blogs
        </a>
        <a
          href="login.html"
          class="bg-transparent text-white hover:bg-white hover:text-black border border-white rounded-lg p-1.5 transition-colors"
          >Login</a
        >
        <a
          href="register.html"
          class="bg-white text-black border hover:bg-transparent hover:text-white hover:border-white rounded-lg p-1.5 transition-colors"
          >Register</a
        >
      </div>
    </nav>

    <!-- Main -->
    <main class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
      <div
        class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex flex-col"
      >
        <!-- intro section -->
        <div class="text-center">
          <h2 class="text-2xl font-bold mb-4">
            Welcome to Tube <span class="text-red-700">2</span> Text
          </h2>
          <p class="text-gray-600 mt-2">
            Generate high-quality blog articles from YouTube videos using AI.
            Enter the URL of a YouTube video to get started.
          </p>
        </div>

        <br />

        <!-- Youtube link input section -->
        <div>
          <h2 class="text-xl mb-4 font-semibold">Enter the YouTube Link</h2>
          <div class="flex">
            <input
              type="url"
              id="youtubeLink"
              class="flex-grow p-2 border border-gray-300 rounded-l-lg"
              placeholder="https://www.youtube.com/watch?v=example"
            />
            <button
              id="generateBlogButton"
              class="bg-red-700 text-white px-4 py-2 rounded-r-lg hover:bg-red-900 transition-colors"
            >
              Generate
            </button>
          </div>
        </div>

        <!-- Section for loading circle -->
        <div style="display: none" id="loadingCircle" class="load"></div>

        <!-- Generated Blog Display section -->
        <section class="mt-12 flex-grow">
          <h2 class="text-xl mb-4 font-bold">Generated Blog Article</h2>
          <div id="blogContent" class="mt-2 text-gray-700 space-y-4"></div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center p-4 text-black mt-6">
      <p class="text-sm">
        &copy; 2025 Tube <span class="text-red-700">2</span> Text. All rights
        reserved.
      </p>
      <p class="text-lg text-gray-500 my-3">
        Developed by
        <a
          href="https://github.com/oluoko"
          target="_blank"
          rel="noopener"
          class="hover:text-gray-900 hover:bg-gray-300 py-1 px-2 rounded-md transition-colors"
        >
          <i class="fa-brands fa-github mr-1"></i>Oluoko
        </a>
      </p>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
