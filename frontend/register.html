<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Tube 2 Text</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100 font-sans">
    <nav class="bg-black p-4 text-white flex items-center justify-between">
      <a href="index.html">
        <h1 class="text-3xl font-black">
          Tube <span class="text-red-700">2</span> Text
        </h1>
      </a>
      <div class="gap-x-2 flex items-center">
        <a
          href="login.html"
          class="bg-transparent text-white hover:bg-white hover:text-black border border-white rounded-lg p-1.5 transition-colors"
          >login</a
        >
        <a
          href="register.html"
          class="bg-white text-black border hover:bg-transparent hover:text-white hover:border-white rounded-lg p-1.5 transition-colors"
          >Register</a
        >
      </div>
    </nav>

    <br />

    <!-- Main Content -->
    <main class="flex items-center justify-center m-4">
      <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
        <!-- Register Form -->
        <form action="" class="space-y-4">
          <h2 class="text-xl font-bold">Register</h2>
          <div>
            <label for="username" class="block mb-1 font-medium">
              Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              class="w-full p-2 border rounded-lg"
            />
          </div>
          <div>
            <label for="email" class="block mb-1 font-medium"> Email </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              class="w-full p-2 border rounded-lg"
            />
          </div>
          <div>
            <label for="password" class="block mb-1 font-medium">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              class="w-full p-2 border rounded-lg"
            />
          </div>
          <div>
            <label for="confirmPassword" class="block mb-1 font-medium">
              Confirm Password
            </label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              class="w-full p-2 border rounded-lg"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-gray-800 hover:bg-gray-700 text-white rounded-lg p-2"
          >
            Register
          </button>
          <p class="text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="text-blue-500">Login here</a>.
          </p>
        </form>
      </div>
    </main>
    <!-- Footer -->
    <footer class="text-center p-4 text-black mt-6">
      <p class="text-sm">
        &copy; 2025 Tube <span class="text-red-700">2</span> Text. All rights
        reserved.
      </p>
      <p class="text-lg text-gray-500 my-3">
        Developed by
        <a
          href="https://github.com/oluoko"
          target="_blank"
          rel="noopener"
          class="hover:text-gray-900 hover:bg-gray-300 py-1 px-2 rounded-md transition-colors"
        >
          <i class="fa-brands fa-github mr-1"></i>Oluoko
        </a>
      </p>
    </footer>
  </body>
</html>
